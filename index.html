<html lang="en">
  <head>

    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optimized font loading with font-display swap -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Primary Meta Tags -->
    <title>TimeQuest - Gamified Productivity App</title>
    <meta name="title" content="TimeQuest - Gamified Productivity App" />
    <meta name="description" content="Transform your productivity into an epic quest! TimeQuest is a gamified productivity tool with timers, rewards, and achievements." />
    <meta name="author" content="Jishanahmed AR Shaikh" />
    <meta name="keywords" content="productivity, gamification, timer, pomodoro, task management, rewards" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://timequest-mauve.vercel.app/" />
    <meta property="og:title" content="TimeQuest - Gamified Productivity App" />
    <meta property="og:description" content="Transform your productivity into an epic quest! TimeQuest is a gamified productivity tool with timers, rewards, and achievements." />
    <meta property="og:image" content="/logotr.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://timequest-mauve.vercel.app/" />
    <meta property="twitter:title" content="TimeQuest - Gamified Productivity App" />
    <meta property="twitter:description" content="Transform your productivity into an epic quest! TimeQuest is a gamified productivity tool with timers, rewards, and achievements." />
    <meta property="twitter:image" content="/logotr.png" />
    <meta name="twitter:site" content="@jishanarshaikh" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
